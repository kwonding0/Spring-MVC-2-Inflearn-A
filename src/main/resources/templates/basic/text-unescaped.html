<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>text vs utext</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>th:utext 사용 <span th:utext="${data}"></span></li>

</ul>

<h1>[[...]] vs [(...)]</h1>
<ul>
    <li><span th:inline="none">[[...]] = </span>[[${data}]]</li> <!--th:inline="none" 이 태그 안에서는 타임리프가 해석하지 말라는 내용-->
    <li><span th:inline="none">[(...)] = </span>[(${data})]</li>
</ul>
</body>
</html>
