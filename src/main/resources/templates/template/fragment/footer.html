<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body> <!--fragment 이름 선언. 다른데서 이 이름으로 해당 fragment를 끌어올 수 있음-->
<footer th:fragment="copy">
  푸터 자리 입니다.
</footer>
<footer th:fragment="copyParam (param1, param2)">
  <p>파라미터 자리 입니다.</p>
  <p th:text="${param1}"></p>
  <p th:text="${param2}"></p>
</footer>
</body>
</html>
